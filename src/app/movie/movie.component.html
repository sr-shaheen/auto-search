<div>
  <mat-form-field appearance="fill">
    <input matInput placeholder="Search" [formControl]="movieName" required />
  </mat-form-field>
</div><br>

<div class="card" *ngFor="let item of showData">
  <h4 style="text-align: center;"><b>{{item?.Title}}</b></h4>
  <img src={{item?.Poster}} alt="Avatar" style="width:100%;height: 80%;">
  <div class="container">
    <h4 style="text-align: center;"><b>{{item.Year}}</b></h4>
  </div>
</div>
